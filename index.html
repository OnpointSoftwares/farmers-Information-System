<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration</title> 
    <link rel="stylesheet" href="index.css">
   </head>
<body>
  <div class="wrapper">
    <h2>Registration</h2>
    <form method="POST" action="iconnection.php">
      
      <div class="input-box">
        <input type="text" name="femail" id="femail" placeholder="Enter your email" required>
      </div>
      <div class="input-box">
        <input type="password" name="fpassword" id="fpassword" placeholder="Create password" required>
      </div>
      <div class="input-box">
        <input type="password" name="fcpassword" id="fcpassword" placeholder="Confirm password" required>
      </div>
     
      <div class="input-box button">
        <input type="submit" name="submit" id="submit" value="Register Now">
      </div>
      <div class="text">
        <h3>Already have an account? <a href="login.html">Login now</a></h3>
      </div>
    </form>
  </div>
</body>
</html>
